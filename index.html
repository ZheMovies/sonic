<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .options button:hover {
            background-color: #45a049;
        }
        .options button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: red;
        }
        .score {
            font-size: 18px;
            margin-top: 20px;
        }
        #restart {
            display: none;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="question" id="question">Clique para começar!</div>
        <div class="options" id="options">
            <button onclick="startGame()">Iniciar Jogo</button>
        </div>
        <div class="timer" id="timer">30</div>
        <div class="score" id="score">Pontuação: 0</div>
        <button id="restart" onclick="restartGame()">Reiniciar</button>
    </div>

    <script>
        const questions = [
            
    {
    "questions": "Qual é o nome completo do Sonic?",

    "correct": 0
  },
  {

    "options": ["Branca", "Azul", "Vermelha", "Preta"],
    "correct": 0
  },
  {
    "questions": "Qual é o principal inimigo do Sonic?",
    "options": ["Dr. Eggman", "Shadow", "Metal Sonic", "Knuckles"],
    "correct": 0
  },
  {
    "questions": "Qual é o nome do amigo de Sonic que pode voar?",
    "options": ["Tails", "Knuckles", "Shadow", "Amy"],
    "correct": 0
  },
  {
    "questions": "Quantas esmeraldas do caos existem?",
    "options": ["7", "6", "8", "5"],
    "correct": 0
  },
  {
    "questions": "Qual é a habilidade principal do Sonic?",
    "options": ["Super Velocidade", "Força", "Invisibilidade", "Controle do Tempo"],
    "correct": 0
  },
  {
    "questions": "Qual é o nome do rival negro de Sonic?",
    "options": ["Shadow", "Silver", "Knuckles", "Espio"],
    "correct": 0
  },
  {
    "questions": "Qual é o nome do robô criado pelo Dr. Eggman para derrotar o Sonic?",
    "options": ["Metal Sonic", "Omega", "Mecha Sonic", "Silver Sonic"],
    "correct": 0
  },
  {
    "questions": "Qual é o nome do planeta onde Sonic vive?",
    "options": ["Mobius", "Terra", "Marble Zone", "Emerald Planet"],
    "correct": 0
  },
  {
    "questions": "Qual é a forma poderosa que Sonic pode atingir com todas as Esmeraldas do Caos?",
    "options": ["Super Sonic", "Dark Sonic", "Hyper Sonic", "Ultra Sonic"],
    "correct": 0
  },
  {
    "questions": "Quem é a namorada de Sonic?",
    "options": ["Amy Rose", "Tails", "Rouge", "Sally Acorn"],
    "correct": 0
  },
  {
    "questions": "Qual foi o primeiro jogo do Sonic lançado?",
    "options": ["Sonic the Hedgehog (1991)", "Sonic 2", "Sonic 3", "Sonic CD"],
    "correct": 0
  },
  {
    "questions": "Qual é a cor do Knuckles?",
    "options": ["Vermelho", "Azul", "Verde", "Preto"],
    "correct": 0
  },
  {
    "questions": "O que acontece quando Sonic coleta 50 anéis e pula?",
    "options": ["Ele se transforma em Super Sonic", "Ele ganha uma vida extra", "Ele fica invisível", "Nada acontece"],
    "correct": 0
  },
  {
    "questions": "Quem é o dublador original do Sonic nos jogos clássicos?",
    "options": ["Jaleel White", "Ryan Drummond", "Jason Griffith", "Roger Craig Smith"],
    "correct": 0
  },
  {
    "questions": "Quem é a líder da resistência em Sonic Forces?",
    "options": ["Amy Rose", "Knuckles", "Tails", "Silver"],
    "correct": 1
  },
  {
    "questions": "Qual jogo apresentou pela primeira vez a habilidade de 'Homming Attack'?",
    "options": ["Sonic Adventure", "Sonic 3 & Knuckles", "Sonic the Hedgehog (1991)", "Sonic CD"],
    "correct": 0
  },
  {
    "questions": "Quem é o líder do Team Chaotix?",
    "options": ["Vector", "Espio", "Charmy", "Mighty"],
    "correct": 0
  },
  {
    "questions": "O que Shadow precisa para usar o Chaos Control?",
    "options": ["Uma Esmeralda do Caos", "100 anéis", "Um controle especial", "Nada, ele já tem o poder"],
    "correct": 0
  },
  {
    "questions": "Qual é a forma mais poderosa de Shadow?",
    "options": ["Super Shadow", "Dark Shadow", "Ultimate Shadow", "Hyper Shadow"],
    "correct": 0
  },
  {
    "questions": "Quem é o rival de Knuckles?",
    "options": ["Rouge", "Sonic", "Shadow", "Silver"],
    "correct": 0
  },
  {
    "questions": "Qual é o verdadeiro nome de Tails?",
    "options": ["Miles Prower", "Tails Fox", "Miles the Fox", "Tailson"],
    "correct": 0
  },
  {
    "questions": "Quantas esmeraldas precisa para se tornar Super Sonic?",
    "options": ["7", "6", "5", "8"],
    "correct": 0
  },
  {
    "questions": "Em que jogo Sonic e Shadow batalham pela primeira vez?",
    "options": ["Sonic Adventure 2", "Sonic Heroes", "Sonic the Hedgehog (2006)", "Sonic Generations"],
    "correct": 0
  },
  {
    "questions": "Qual personagem é conhecido por sua obsessão por joias?",
    "options": ["Rouge", "Amy", "Silver", "Blaze"],
    "correct": 0
  },
  {
    "questions": "O que acontece quando Sonic e Shadow unem seus poderes?",
    "options": ["Eles criam um ataque combinado", "Eles viram Hyper Sonic e Hyper Shadow", "Eles viajam no tempo", "Nada acontece"],
    "correct": 0
  },
  {
    "questions": "Qual personagem é um gato e controla o fogo?",
    "options": ["Blaze", "Big", "Silver", "Rouge"],
    "correct": 0
  },
  {
    "questions": "Qual foi o primeiro jogo em que Silver apareceu?",
    "options": ["Sonic the Hedgehog (2006)", "Sonic Rivals", "Sonic Generations", "Sonic Heroes"],
    "correct": 0
  },
  {
    "questions": "Quem é conhecido como 'O Último Ouriço'?",
    "options": ["Shadow", "Silver", "Sonic", "Knuckles"],
    "correct": 0
  }

        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeRemaining = 30;

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score').innerText = `Pontuação: ${score}`;
            document.getElementById('restart').style.display = "none";
            shuffleQuestions();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= 10) {
                endGame();
                return;
            }
            clearInterval(timer);
            timeRemaining = 30;
            document.getElementById('timer').innerText = timeRemaining;
            timer = setInterval(updateTimer, 1000);

            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(index, button);
                optionsContainer.appendChild(button);
            });
        }

        function updateTimer() {
            timeRemaining--;
            document.getElementById('timer').innerText = timeRemaining;
            if (timeRemaining <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }

        function checkAnswer(selectedIndex, button) {
            clearInterval(timer);
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.correct) {
                score++;
                document.getElementById('score').innerText = `Pontuação: ${score}`;
                button.style.backgroundColor = "green";
            } else {
                button.style.backgroundColor = "red";
            }
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('question').innerText = "Fim do jogo!";
            document.getElementById('options').innerHTML = "";

            let resultado = score >= 6 ? "Parabéns, você passou!" : "Infelizmente, você não atingiu a média.";
            document.getElementById('score').innerText = `Pontuação Final: ${score}/10\n${resultado}`;
            
            document.getElementById('restart').style.display = "block";
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
