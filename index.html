<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sonic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #006f8e;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }

        #timer {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Quiz Sonic</h1>
        <div id="quiz">
            <p id="timer">Tempo restante: <span id="time">30</span> segundos</p>
            <div id="question-container">
                <p class="question" id="question"></p>
                <ul class="options" id="options"></ul>
            </div>
            <button class="btn" id="next-btn" style="display: none;">Próxima Pergunta</button>
            <div class="result" id="result" style="display: none;">
                <p>Você obteve <span id="score"></span> de <span id="total-questions"></span> acertos!</p>
            </div>
        </div>
    </div>

    <script>
        const sonicQuestions = [
            { question: "Quem é o melhor amigo de Sonic?", options: ["Tails", "Knuckles", "Amy", "Shadow"], correct: 0 },
            { question: "Qual é o nome da irmã de Tails?", options: ["Mina", "Zazz", "Mimi", "Cosmo"], correct: 3 },
            { question: "Quem é o vilão principal da série Sonic?", options: ["Eggman", "Chaos", "Shadow", "Metal Sonic"], correct: 0 },
            { question: "Qual é o nome do amigo de Sonic que é um ouriço vermelho?", options: ["Knuckles", "Shadow", "Tails", "Silver"], correct: 0 },
            { question: "Qual personagem é conhecido por ser muito rápido e de pele roxa?", options: ["Blaze", "Amy", "Tikal", "Rouge"], correct: 0 },

            // Mais perguntas aqui...
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeRemaining = 30;

        function loadQuestion() {
            const question = sonicQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const options = document.getElementById("options");
            options.innerHTML = "";
            question.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<button class="btn" onclick="checkAnswer(${index})">${option}</button>`;
                options.appendChild(li);
            });

            // Reseta o cronômetro
            timeRemaining = 30;
            document.getElementById("time").textContent = timeRemaining;
            document.getElementById("next-btn").style.display = "none";
            
            // Inicia o cronômetro
            clearInterval(timer);
            timer = setInterval(countdown, 1000);
        }

        function countdown() {
            if (timeRemaining > 0) {
                timeRemaining--;
                document.getElementById("time").textContent = timeRemaining;
            } else {
                clearInterval(timer);
                nextQuestion();
            }
        }

        function checkAnswer(selectedIndex) {
            const question = sonicQuestions[currentQuestionIndex];
            if (selectedIndex === question.correct) {
                score++;
            }
            document.getElementById("next-btn").style.display = "inline-block";
            clearInterval(timer);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < sonicQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = score;
            document.getElementById("total-questions").textContent = sonicQuestions.length;
        }

        loadQuestion();
        document.getElementById("next-btn").addEventListener("click", nextQuestion);
    </script>

</body>
</html>
