<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sonic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #006f8e;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Quiz Sonic</h1>
        <div id="quiz">
            <div id="question-container">
                <p class="question" id="question"></p>
                <ul class="options" id="options"></ul>
            </div>
            <button class="btn" id="next-btn">Próxima Pergunta</button>
            <div class="result" id="result" style="display: none;">
                <p>Você obteve <span id="score"></span> de <span id="total-questions"></span> acertos!</p>
            </div>
        </div>
    </div>

    <script>
        const sonicQuestions = [
            // Personagens
            { question: "Quem é o melhor amigo de Sonic?", options: ["Tails", "Knuckles", "Amy", "Shadow"], correct: 0 },
            { question: "Qual é o nome da irmã de Tails?", options: ["Mina", "Zazz", "Mimi", "Cosmo"], correct: 3 },
            { question: "Quem é o vilão principal da série Sonic?", options: ["Eggman", "Chaos", "Shadow", "Metal Sonic"], correct: 0 },
            { question: "Qual é o nome do amigo de Sonic que é um ouriço vermelho?", options: ["Knuckles", "Shadow", "Tails", "Silver"], correct: 0 },
            { question: "Qual personagem é conhecido por ser muito rápido e de pele roxa?", options: ["Blaze", "Amy", "Tikal", "Rouge"], correct: 0 },

            // Jogos
            { question: "Em qual ano foi lançado o primeiro jogo do Sonic?", options: ["1989", "1991", "1993", "1995"], correct: 1 },
            { question: "Em qual console o primeiro jogo do Sonic foi lançado?", options: ["Super Nintendo", "PlayStation", "Sega Genesis", "Nintendo 64"], correct: 2 },
            { question: "Qual é o nome do jogo onde Sonic se une a Mario?", options: ["Sonic Generations", "Super Smash Bros.", "Sonic & Mario at the Olympic Games", "Sonic Forces"], correct: 2 },
            { question: "Qual é o nome do jogo onde Sonic viaja no tempo?", options: ["Sonic the Hedgehog 2006", "Sonic Generations", "Sonic CD", "Sonic Unleashed"], correct: 1 },
            { question: "Em qual jogo Sonic é transformado em um lobo?", options: ["Sonic the Hedgehog 2006", "Sonic Unleashed", "Sonic Adventure 2", "Sonic Forces"], correct: 1 },

            // Poderes e Habilidades
            { question: "Qual é o poder de Sonic quando ele coleta todas as Esmeraldas do Caos?", options: ["Super velocidade", "Super força", "Super Sonic", "Teletransporte"], correct: 2 },
            { question: "Qual é o nome da habilidade que Sonic usa para se transformar em uma forma dourada?", options: ["Super Sonic", "Hyper Sonic", "Sonic Boom", "Chaos Control"], correct: 0 },
            { question: "Qual é o nome do ataque de Sonic onde ele gira como um torpedo?", options: ["Spin Dash", "Homming Attack", "Sonic Boom", "Super Spin"], correct: 0 },
            { question: "Qual é o nome da habilidade de Tails que permite que ele voe?", options: ["Spin Dash", "Tail Attack", "Flying Tail", "Flight"], correct: 3 },
            { question: "Qual é o poder de Knuckles?", options: ["Super força", "Controle do caos", "Voo", "Velocidade"], correct: 0 },

            // Esmeraldas do Caos
            { question: "Quantas Esmeraldas do Caos existem no total?", options: ["5", "7", "9", "10"], correct: 1 },
            { question: "Qual é a cor da Esmeralda do Caos que Sonic coleta em Sonic the Hedgehog 2?", options: ["Vermelha", "Azul", "Verde", "Amarela"], correct: 2 },
            { question: "Em qual jogo as Esmeraldas do Caos são usadas para criar Super Sonic?", options: ["Sonic the Hedgehog", "Sonic Adventure", "Sonic CD", "Sonic Heroes"], correct: 0 },
            { question: "Qual é a primeira Esmeralda do Caos que Sonic encontra no jogo Sonic Adventure?", options: ["Verde", "Amarela", "Azul", "Roxa"], correct: 2 },
            { question: "O que acontece quando Sonic coleta todas as Esmeraldas do Caos em Sonic Heroes?", options: ["Ele ganha super velocidade", "Ele fica mais forte", "Ele pode destruir inimigos com um golpe", "Ele se torna Super Sonic"], correct: 3 },

            // Locais
            { question: "Qual é o nome da cidade de Sonic?", options: ["Mobius", "Emerald Hill", "Station Square", "New York"], correct: 0 },
            { question: "Em qual local Sonic enfrenta Metal Sonic pela primeira vez?", options: ["Green Hill Zone", "Eggmanland", "Metallic Madness", "Sonic's Secret Base"], correct: 2 },
            { question: "Qual é o nome do local onde Sonic corre contra o tempo para salvar a Terra em Sonic CD?", options: ["Starlight Zone", "Palmtree Panic", "Tidal Tempest", "Metallic Madness"], correct: 1 },
            { question: "Onde Sonic e seus amigos competem em Sonic & All-Stars Racing?", options: ["Mobius", "Sega Land", "Planet Freedom", "Sonic City"], correct: 0 },
            { question: "Qual é o nome do local onde a batalha final de Sonic Generations acontece?", options: ["Green Hill Zone", "Sky Sanctuary", "City Escape", "Final Fortress"], correct: 3 },

            // História e Enredo
            { question: "Qual é o nome do maior vilão do Sonic que é um cientista louco?", options: ["Eggman", "Metal Sonic", "Chaos", "Shadow"], correct: 0 },
            { question: "Qual é o nome do irmão de Tails?", options: ["Tikal", "Knuckles", "Cosmo", "Mina"], correct: 2 },
            { question: "Quem foi o primeiro vilão que Sonic enfrentou?", options: ["Dr. Eggman", "Robotnik", "Chaos", "Shadow"], correct: 0 },
            { question: "Qual é o nome do aliado de Sonic que tem o poder de controlar o caos?", options: ["Shadow", "Rouge", "Silver", "Amy"], correct: 0 },
            { question: "Em qual jogo Sonic conhece Shadow pela primeira vez?", options: ["Sonic Adventure", "Sonic Heroes", "Sonic 06", "Sonic the Hedgehog 2006"], correct: 0 },

            // Misc
            { question: "Qual é a cor do cabelo de Amy?", options: ["Rosa", "Azul", "Verde", "Amarela"], correct: 0 },
            { question: "O que Sonic mais gosta de comer?", options: ["Sushi", "Bolo", "Pizza", "Anéis"], correct: 3 },
            { question: "Qual é o nome do famoso movimento que Sonic faz para atacar?", options: ["Spin Dash", "Homming Attack", "Super Dash", "Flying Spin"], correct: 0 },
            { question: "Quem é o rival de Sonic que é um ouriço negro?", options: ["Knuckles", "Shadow", "Metal Sonic", "Silver"], correct: 1 },
            { question: "Qual é o nome da garota que se apaixona por Sonic?", options: ["Tikal", "Amy", "Blaze", "Mina"], correct: 1 },

            // Séries e Filmes
            { question: "Qual é o nome do filme que foi lançado em 2020 sobre Sonic?", options: ["Sonic the Hedgehog", "Sonic: The Movie", "Sonic's Big Adventure", "Sonic Revolution"], correct: 0 },
            { question: "Em qual série animada Sonic tem uma aventura com Tails e Knuckles?", options: ["Sonic Boom", "Sonic Underground", "Sonic X", "Sonic and the Secret Rings"], correct: 2 },
            { question: "Qual é o nome do personagem que aparece em 'Sonic Boom' e é o melhor amigo de Sonic?", options: ["Tails", "Knuckles", "Shadow", "Eggman"], correct: 1 },
            { question: "Qual é o nome do filme de Sonic que apresenta seu encontro com Jim Carrey como Dr. Eggman?", options: ["Sonic the Hedgehog", "Sonic Unleashed", "Sonic: The Adventure", "Sonic the Movie"], correct: 0 },
            { question: "Em 'Sonic X', qual é o nome da pessoa que ajuda Sonic a enfrentar Eggman?", options: ["Chris", "Mina", "Amy", "Tails"], correct: 0 },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = sonicQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const options = document.getElementById("options");
            options.innerHTML = "";
            question.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.innerHTML = <button class="btn" onclick="checkAnswer(${index})">${option}</button>;
                options.appendChild(li);
            });
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selectedIndex) {
            const question = sonicQuestions[currentQuestionIndex];
            if (selectedIndex === question.correct) {
                score++;
            }
            document.getElementById("next-btn").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < sonicQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = score;
            document.getElementById("total-questions").textContent = sonicQuestions.length;
        }

        loadQuestion();
        document.getElementById("next-btn").addEventListener("click", nextQuestion);
    </script>

</body>
</html>
