<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .options button:hover {
            background-color: #45a049;
        }
        .options button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: red;
        }
        .score {
            font-size: 18px;
            margin-top: 20px;
        }
        #restart {
            display: none;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #007bb5;
        }
    </style>
</head>
